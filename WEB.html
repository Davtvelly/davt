<!DOCTYPE html>
<html>
<style>
	

input[type=text], select {
  width: 100%;
  padding: 12px 20px;
  margin: 8px 0;
  display: inline-block;
  border: 1px solid #ccc;
  border-radius: 4px;
  box-sizing: border-box;
}

input[type=submit] {
  width: 100%;
  background-color: blue;
  color: white;
  padding: 14px 20px;
  margin: 8px 0;
  border: none;
  border-radius: 4px;
  cursor: pointer;
}

input[type=submit]:hover {
  background-color: #45a049;
}

div {
  border-radius: 5px;
  background-color: #f2f2f2;
  padding: 20px;
}


</style>
<body>

<h2 style="color:green;" >EASYTRADE REGISTRATION SECTION:</h2>

<div>
  <form action="https://www.w3schools.com/action_page.php">
	  
    <label for="fname">First Name</label>
    <input type="text" id="fname" name="firstname" placeholder="Your name..">

    <label for="lname">Last Name</label>
    <input type="text" id="lname" name="lastname" placeholder="Your last name..">
    
    <label for="email">Your Email Address</label>
    <input type="text" id="email" name="Your Email Address" placeholder="Enter Email address..">
    
    <label for="email">Confirm Email Address</label>
    <input type="text" id="email" name="Confirm Email Address" placeholder="Confirm Email address..">
    
    <label for="password">Enter Password</label>
    <input type="text" id="password" name="Enter password" placeholder="Enter password..">
    
    <label for="Confirm passwork">Confirm Password</label>
    <input type="text" id="confirm password" name="Confirm password" placeholder="Confirm password..">
    
     <input type="radio" name="gender" value="male" checked> Male<br>
     <input type="radio" name="gender" value="female"> Female<br>
     <input type="radio" name="gender" value="other"> Other<br>

    <br><label for="Fauculty">Fauculty</label>
    <select id="Fauculty" name="Fauculty">
		
      <option value="Science">SCIENCE</option>
      <option value="Education">EDUCATION</option>
      <option value="Agriculture">ENGINEERING</option>
      <option value="Science">AGRICULTURE</option>
      
    </select>
  
    <input type="submit" value="submit">
  </form>
</div>

</body>
